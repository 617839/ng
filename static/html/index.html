<!-- js part -->
<script src="../js/vendor/jquery.min.js"></script>
<script>

    var tags = [];
    var links = [];
    var ws = [];
    var html = '';

    function _focus(i){
        ws[i].focus();
    }

    $('a').each(function(i){

        if(i){
            links.push(this.href);
            tags.push(this.innerText);
            html += this.outerHTML.replace(/(<a[^>]*)(?=>)/,'$1 style="color:#fff;font-size:18px;line-height:1.8;margin:7px;"')
                                  .replace(/(\s*href=")[^"]*/,'$1javascript:opener._focus('+ --i +');');
        }

    });

    html = '<div style="position: fixed;bottom:0;right:0;color: #fff;background: blue;overflow: hidden;"> <button class="btn" onclick="$(this).parent().find(\'a\').toggle();">==</button>?</div>'
            .replace('?', html);

    console.log(html);


    var isOpen;

    $('button').on('click', function(e){

        var w;

        if(isOpen && confirm('确定关闭所有窗口？')){

            this.innerText = 'open';

            while(w = ws.pop()) w.close();

        }else if(!isOpen){

            this.innerText = 'close';

            while(w = ws.pop()) w.close();

            links.forEach(function(link){

                var w = window.open(link);

                !function(w){

                    $(w).on('load', function(e){
                        w.document.body.appendChild( $(html)[0] );
                    })

                }(w);

                ws.push(w);
            });

        }else{
            return;
        }

        isOpen = !isOpen;

    });

</script>
