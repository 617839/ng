<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>方案-1</title>
    <link rel="stylesheet" href="../../css/vendor/normalize.css"/>
    <link rel="stylesheet" href="../../css/vendor/main.css"/>
    <link rel="stylesheet" href="../../css/basic/basic.scss">
    <link rel="stylesheet" href="style.scss"/>

    <script src="../../js/vendor/underscore-1.8.2.js"></script>
    <script src="../../js/vendor/jquery-1.10.2.min.js"></script>
    <script src="../../js/brick/brick.js"></script>
    <script src="../../js/vendor/template.js"></script>

    <script src="../../js/common/getData.js"></script>
    <script src="../../js/common/help.js"></script>
    <script src="main.js"></script>
</head>
<body>
<div class="groupBox" ic-ctrl="groupCtrl">
    <header>
        <h2>ng</h2>
        <menu>
            <button role="make" ic-click="make">make</button>
            <label>4 <input type="checkbox" name="size" val="4"></label>
            <label>5 <input type="checkbox" name="size" val="5" checked></label>
            <label>6 <input type="checkbox" name="size" val="6"></label>
        </menu>
    </header>
    <section ic-tpl="group">
        <div class="li" ic-for="i, item in model">
            <div class="name">
                <i class="ball" ic-bind="item.name">1</i>
            </div>
            <div class="numbers">
                <i class="ball"
                   ic-checkbox
                   ic-for="j, v in item.numbers"
                   ic-val="{{v.n}}"
                   ic-selected="v.selected"
                   ic-class="ball {{v.selected ? 'selected' : ''}}"
                   ic-bind="v.n">1</i>
            </div>
            <div class="use" ic-init="arr = [1,2,3,4,5,6];">
                <i class="ball"
                   ic-checkbox
                   ic-for="k, v in arr"
                   ic-val="{{v}}"
                   ic-selected="item.use.indexOf(v) > -1"
                   ic-class="ball {{item.use.indexOf(v) > -1 ? 'selected' : ''}}"
                   ic-bind="v">1</i>
            </div>
        </div>
    </section>

</div>

</body>
</html>
