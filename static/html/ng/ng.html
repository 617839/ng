<!DOCTYPE html>
<html>

    <meta charset="utf-8"/>

    <link rel="stylesheet" href="../../css/vendor/normalize.css"/>
    <link rel="stylesheet" href="../../css/vendor/main.css"/>

<body>
<div class="ngBox" ic-ctrl="ngCtrl" ic-tpl="ng">
    <header>
        <h2>ng</h2>
        <menu>
            <button role="make" ic-click="make">make</button>
            <label>5 <input type="radio" name="size" val="5" checked></label>
            <label>4 <input type="radio" name="size" val="4"></label>
            <label>6 <input type="radio" name="size" val="6"></label>
        </menu>
    </header>
    <section>
        <div class="li">
            <div class="key">
                <i class="ball">1</i>
            </div>
            <div class="elms">
                <i class="ball" ic-checkbox>1</i>
            </div>
            <div class="set">
                <button ic-dom-remove>-</button>
                <i class="ball" ic-dom ic-checkbox>1</i>
                <button ic-dom-clone>+</button>
            </div>
        </div>
    </section>

</div>
